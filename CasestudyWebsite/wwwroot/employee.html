<!DOCTYPE html>
<html>
<head>
    <title>Casestudy Help Desk</title>
    <meta charset="utf-8" />
    <link href="lib/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <link rel="stylesheet" href="css/employee.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <nav class="navbar navbar-expand-md navbar-dark bg-secondary">
        <a class="navbar-brand mx-3" href="#">Case #1</a>
        <button class="navbar-toggler mx-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/employee.html">Employee</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/call.html">Call</a>
                </li>
            </ul>
            <form>
                <input class="form-control" type="search" placeholder="Search" id="srch" aria-label="Search"
                       style="width:10vw;margin-right:5vw;">
            </form>
        </div>
    </nav>
    <div class="container-md">
        <div class="d-flex justify-content-center align-items-center">
            <div class="text-center mt-4">
                <img src="img/clipart4036501.png" style="height: 256px" />
                <h1 class="m-2" id="title">Help Desk</h1>
                <h6>v1.0</h6>
            </div>
        </div>
        <div class="justify-content-center align-items-center row mt-5 ml-1 mb-3">
            <button id="pdfbutton" class="btn btn-outline-light">Create Report</button>
            <div id="reportstatuslbl" class="text-center"></div>
            <div class="list-group col-10" id="employeeList">
            </div>
        </div>
    </div>
    <form id="EmployeeModalForm" name="EmployeeModalForm" method="post" action="">
        <div class="modal fade" id="myModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
             aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content bg-dark">
                    <div class="modal-header">
                        <h2 class="modal-title" id="myModalLabel">Employee Update</h2>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mx-4 my-4">
                            <div class="card bg-secondary">
                                <div class="card-header text-center">
                                    Employee Information
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-4">Title:</div>
                                        <div class="col-8">
                                            <input type="text" placeholder="enter title" id="TextBoxTitle" name="TextBoxTitle" class="form-control" />
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4">First:</div>
                                        <div class="col-8">
                                            <input type="text" placeholder="enter first name" id="TextBoxFirstname" name="TextBoxFirstname" class="form-control" />
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4">Surname:</div>
                                        <div class="col-8">
                                            <input type="text" placeholder="enter last name" id="TextBoxLastname" name="TextBoxLastname" class="form-control" />
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4">Phone#:</div>
                                        <div class="col-8">
                                            <input type="text" placeholder="enter phone#" id="TextBoxPhone" name="TextBoxPhone" class="form-control" />
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4">Email:</div>
                                        <div class="col-8">
                                            <input type="text" placeholder="enter email address" id="TextBoxEmail" name="TextBoxEmail" class="form-control" />
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-4">Department:</div>
                                        <div class="col-8"><select id="ddlDepartments" name="ddlDepartments" class="form-control"></select></div>
                                    </div>
                                    <div class="row mt-3">
                                        <div class="col-4">Picture:</div>
                                        <div class="col-8" id="ImageHolder"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer text-center">
                            <div class="row border m-3 p-3">
                                <label for="file" class="mb-2">Choose Different Picture?</label>
                                <input type="file" id="uploader" class="text-center" />
                            </div>
                            <input type="button" class="btn btn-secondary mt-3" value="Update" id="actionbutton" />
                            <input type="button" class="btn btn-secondary mt-3" value="Delete" id="deleteprompt" />
                            <div class="alert alert-danger fade show" role="alert" id="deletealert" style="margin-top:2vh;">
                                <strong>Are you sure?</strong><p></p>
                                <input type="button" class="btn btn-secondary mt-3" value="Yes" id="deletebutton" />
                                <input type="button" class="btn btn-secondary mt-3" value="No" id="deletenobutton" />
                            </div>
                            <div id="modalstatus" class="text-left text-white mt-3 mb-2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script src="lib/js/jquery.min.js"></script>
    <script src="lib/js/jquery.validate.min.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>
    <script src="js/employee.js"></script>
</body>
</html>
